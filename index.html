<!DOCTYPE html>
<html lang="en">
    <link rel="shortcut icon" href="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" type="image/x-icon">nk

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }

        .btn {
            background-image: linear-gradient(to right, rgb(101, 98, 233), rgb(89, 112, 247));
        }

        .inputText {
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3 mt-5">
                <input id="inputText" type="text" class="form-control" placeholder="🔍 Enter your location">
                <div class="input-group-append">
                    <button id="search" type="button" class="btn"> <span style="font-weight: 700;color: white;">Search</span></button>

                </div>
            </div>

        </form>
        <h3 id="error-message" class="text-danger text-center"></h3>
        <div id="weather-status" class="weather-status text-white text-center">
            <h3 style="font-weight: 900;" class="text-primary">check your <span><img
                        src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt=""></span> status in <span
                    class="text-danger">temperature-hot</span></h3>
            <h3 id="error-message"></h3>
        </div>
    </div>
    <script src="app.js"></script>
