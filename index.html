<!DOCTYPE html>
<html lang="en">
<link rel="shortcut icon"
    href="https://raw.githubusercontent.com/ProgrammingHero1/temperature-hot-solution/master/images/favicon.png"
    type="image/x-icon">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
        .btn{
            background-image: linear-gradient(to right,rgb(29, 160, 236),rgb(161, 213, 255));
        }
        .inputText{
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3 mt-5">
                <input id="inputText" type="text" class="form-control" placeholder="ðŸ” Enter your location" >
                <div class="input-group-append">
                    <button id="search" type="button" class="btn">Search</button>

                </div>
            </div>

        </form>
        <h3  id="error-message" class="text-danger text-center"></h3>
        <div id="weather-status" class="weather-status text-white text-center">
            <img id="icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
            <h1 id="city">--------</h1>
            <h3 id="temp"><span>--.--</span>&deg;C</h3>
            <h1 id="weather" class="lead">----</h1>

            <h3 id="wind">Wind:-----</h3>
            <h3 id="humidity">Humidity:-----</h3>
            <h3 id="country">Country:---</h3>
            <img id="countryicon"src="" alt="">


        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
